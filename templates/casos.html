{% extends "base.html" %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center vh-100" style="background-color: #ADD8E6;">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4 bg-white p-5 rounded shadow">
        <h1 class="text-center mb-2">Biodent</h1>
        <h2 class="text-center mb-4 fw-bold">Mis Casos - Iniciar Sesión</h2>

        <form method="POST">
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" class="form-control border-start-0" placeholder="correo@ejemplo.com" required>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" class="form-control border-start-0" placeholder="••••••••" required>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-success w-100 fw-bold">Enviar</button>
        </form>
    </div>
</div>
{% endblock %}
